<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="calcu">
			<div class="wrapper">
				<div class="display"></div>	
				<div class="btn-container">
					<div class="btn-ac">
						<button id="AC">AC</button>
					</div>
					<div class="btn-all">
						<button>.</button>
						<button>0</button>
						<button>=</button>
						<button>/</button>
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button>x</button>
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>-</button>
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>+</button>
					</div>
				</div>
			</div>	
		</div>	
	</body>
</html>
